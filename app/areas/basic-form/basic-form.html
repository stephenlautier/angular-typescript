<section>
	<div class="page-header">
		<h1>{{vm.title | uppercase}}</h1>
	</div>
	<form>
		<div class="form-group">
			<label for="alias">Alias</label>
			<input type="text" class="form-control" id="alias" placeholder="Enter Alias" ng-model="vm.alias">
		</div>
		<button type="submit" class="btn btn-default" ng-click="vm.save()">Submit</button>
	</form>
</section>
